<header>
  <app-header></app-header>
</header>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" (click)="newUser()">New User</button>
    <select class="form-select w-auto" (change)="filterUsers($event)">
      <option value="">All</option>
      <option value="Demandant">Demandant</option>
      <option value="Employee">Employee</option>
    </select>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.type }}</td>
        <td>
          <button class="btn btn-info btn-sm me-2" (click)="viewUser(user.id)">
            View
          </button>
          <button
            class="btn btn-warning btn-sm me-2"
            (click)="editUser(user.id)"
          >
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
